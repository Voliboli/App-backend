schema {
  query: Query
  mutation: Mutation
}

type Player {
  idPlayer: ID
  name: String!
  teamName: String
  votes: String
  totalPoints: String
  breakPoints: String
  winloss: String
  totalServe: String
  errorServe: String
  pointsServe : String
  totalReception: String
  errorReception: String
  posReception: String
  excReception: String
  totalAttacks: String
  errorAttacks: String
  blockedAttacks: String
  pointsAttack: String
  posAttack: String
  pointsBlock: String
  errors: String
  pointsAvg: Float
  attackAvg: Float
  opponent: String
  date: String
}

type PlayerResult {
  success: Boolean!
  errors: [String]
  player: Player
}

type PlayersResult {
  success: Boolean!
  errors: [String]
  players: [Player]
}

type Team {
  id: ID
  name: String!
  players: [Player]
}

type TeamResult {
  success: Boolean!
  errors: [String]
  team: Team
}

type TeamsResult {
  success: Boolean!
  errors: [String]
  teams: [Team]
}

type Query {
  getTeams: TeamsResult!
  getTeam(name: String!): TeamResult!
  getPlayers: PlayersResult!
  getPlayer(name: String!): PlayerResult!
}

type Mutation {
  createTeam(name: String!): TeamResult!
  deleteTeam(name: String!): TeamResult!
  createPlayer(name: String!, teamName: String): PlayerResult! 
  updatePlayer(name: String!,
               votes: String, 
               totalPoints: String,
               breakPoints: String,
               winloss: String,
               totalServe: String,
               errorServe: String,
               pointsServe : String,
               totalReception: String,
               errorReception: String,
               posReception: String,
               excReception: String,
               totalAttacks: String,
               errorAttacks: String,
               blockedAttacks: String,
               pointsAttack: String,
               posAttack: String,
               pointsBlock: String,
               opponent: String,
               date: String!): PlayerResult! 
  deletePlayer(name: String!): PlayerResult!
}

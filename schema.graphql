schema {
  query: Query
  mutation: Mutation
}

type Player {
  id_player: ID!
  name: String!
  votes: String
}

type PlayerResult {
  success: Boolean!
  errors: [String]
  player: Player
}

type PlayersResult {
  success: Boolean!
  errors: [String]
  players: [Player]
}

type Query {
  getPlayers: PlayersResult!
  getPlayer(name: String!): PlayerResult!
}

type Mutation {
  createPlayer(name: String!, votes: String): PlayerResult! 
  updatePlayer(name: String!, votes: String): PlayerResult!
  deletePlayer(name: String!): PlayerResult!
}
